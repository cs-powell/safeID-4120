<!DOCTYPE html>
<html>
<head>
    <title>SafeID</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica', sans-serif;
            background-color: #f4f4f4; /* Light background for the overall page */
            overflow: hidden;
        }
        .phone-container {
            width: 350px;
            height: 700px;
            border-radius: 10px;
            background-color: #000; /* Black background for the phone screen */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 20px;
            left: 20px;
            overflow: auto;
            color: #ccc; /* Light gray text for better contrast */
        }
        .header {
            background-color: #000; /* Changed background color to black */
            color: rgb(255, 255, 255);
            padding-left: 20px; /* Reduced padding to make the header less tall */
            font-size: 18px;
            text-align: left; /* Ensures the title is centered if needed */
        }
        .menu-item {
            display: flex;
            align-items: center;
            justify-content: left;
            padding: 15px;
            margin: 10px;
            border-radius: 15px; /* Rounded corners for the card effect */
            background-color: #333; /* Dark gray for the menu item cards */
            color: rgb(255, 255, 255); /* Light gray text for readability */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
            cursor: pointer;
        }
        .menu-item:hover {
            background-color: #444; /* Slightly darker on hover */
        }
        .menu-item img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .dropdown-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers the dropdowns horizontally */
            padding: 15px;
            background-color: #000;
        }
        .dropdown {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #444; /* Dark border for the dropdown */
            border-radius: 5px;
            cursor: pointer;
            background-color: #333; /* Dark gray dropdown background */
            color: rgb(255, 251, 251); /* Light gray dropdown text */
            width: calc(100% - 30px);
            box-sizing: border-box;
        }
        .bottom-menu {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #1a1a1a; /* Dark gray to match the header */
            color: #ccc; /* Light gray text to match the theme */
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .get-help {
            border: 2px solid #8B0000;
            background-color: #df072b;
            transition: background-color 0.3s;
        }
        .get-help:hover {
            background-color: #d82e4a;
        }
        .bottom-menu div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .bottom-menu img {
            /* Invert colors for white icons */
            width: 30px;
            height: 30px;
        }
        .not-active-icon {
            filter: brightness(0) invert(1);
        }
        .bottom-menu p {
            margin: 0;
            font-size: 15px;
        }
        a:link, a:visited {
            color: white;
            background-color: transparent;
            text-decoration: none;
        }
        a:hover, a:active {
            color: red;
            background-color: transparent;
            text-decoration: underline;
        }
        /* Popup Styling */
        .popup {
        display: none;
        position: fixed; /* Position the popup relative to the viewport */
        top: 50%; /* Center the popup vertically */
        left: 50%; /* Center the popup horizontally */
        transform: translate(-222%, -55%); /* Center the popup precisely */
        width: 260px; /* Set the width of the popup */
        background-color: #fff;
        border: 2px solid #8B0000; /* Dark red border */
        border-radius: 10px;
        padding: 20px;
        z-index: 9999; /* Ensure the popup appears above other content */
        height: 180px;
    }

    .popup-content {
        text-align: center;
    }

    .close {
        position: absolute;
        top: 5px;
        right: 5px;
        cursor: pointer;
        font-size: 20px;
        color: #8B0000; /* Dark red color */
    }

    .rounded-input {
        border-radius: 15px;
        padding: 10px;
        border: 1px solid #ccc;
        margin-top: 10px;
        width: 80%;
        box-sizing: border-box;
        outline: none;
        margin-bottom: 10px;
        height: 18%;

    }

    .emergency-title {
        color: #8B0000; /* Dark red color for emergency title */
        margin-top: -6px;
        font-size: 23px;
        margin-bottom: 7px;


    }

    .emergency-info {
        margin-top: 4px;
        margin-bottom: 3px;
        font-size: 20px;
    }

    .call-button {
        background-color: #8B0000; /* Dark red background color */
        color: #fff;
        border: none;
        padding: 10px 40px;
        border-radius: 15px;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s; /* Smooth transition for hover effect */
    }

    .call-button:hover {
        background-color: #df072b; /* Light red background color on hover */
    }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="header">
            <h1>safeID</h1>
            <p class="user-info">Last ID update: April 3, 2024</p>
        </div>
        <div class="dropdown-container">
            <select class="dropdown" id="language-dropdown">
                <option value="">Select Language</option>
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option
                <option value="german">German</option>
                <option value="chinese">Chinese</option>
            </select>
        </div>
        <a href="restaurantid.html">
            <div class="menu-item">
                <img src="imgs/fork.png" />
                <span>Restaurant ID</span>
            </div>
        </a>
        <a href="medicalid.html">
            <div class="menu-item">
                <img src="imgs/circle (1).png" />
                <span>Medical ID</span>
            </div>
        </a>
        <a href="my-info-dropdown.html">
            <div class="menu-item">
                <img src="imgs/worldwide.png" />
                <span>Edit Info (Variant 1)</span>
            </div>
        </a>
        <a href="my-info-multipage.html">
            <div class="menu-item">
                <img src="imgs/worldwide.png" />
                <span>Edit Info (Variant 2)</span>
            </div>
        </a>
        <div class="menu-item get-help" onclick="showPopup()">
            <img src="imgs/Phone-Dark.ico" />
            <span>Emergency Assistance</span>
        </div>
        <div class="bottom-menu">
            <div>
                <a href="my-info.html"><img class="not-active-icon" src="imgs/My-Info-Dark.ico" /></a>
                <p>My Info</p>
            </div>
            <div class="active">
                <a href="homeBLACK.html"><img src="imgs/building.png" /></a>
                <p>Home</p>
            </div>
            <div>
                <a href="more.html"><img class="not-active-icon" src="imgs/More-Menu-Dark.ico" /></a>
                <p>More</p>
            </div>
        </div>
    </div>
    <!-- Emergency Assistance Popup -->
    <div id="emergency-popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h3 class="emergency-title">Emergency Assistance</h3>
            <input type="text" placeholder="Search location..." id="location-search" class="rounded-input">
            <p class="emergency-info">All emergency response: <b>911</b></p>

            <button class="call-button">Call Now</button>
        </div>
    </div>
    <script>
        function showPopup() {
            document.getElementById('emergency-popup').style.display = 'flex';
        }
        function closePopup() {
            document.getElementById('emergency-popup').style.display = 'none';
        }
        window.onclick = function(event) {
            if (event.target === document.getElementById('emergency-popup')) {
                closePopup();
            }
        }
    </script>
</body>
</html>
